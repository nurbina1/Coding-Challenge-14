<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      text-align: center;
    }

    .ticket {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    #error-message {
      margin-top: 20px;
    }

    #loading-indicator {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Customer Support Tickets</h1>
  </header>

  <!-- Ticket Display Container -->
  <main>
    <div id="loading-indicator" style="display: none;">Loading tickets...</div>
    <div id="ticket-container">
      <!-- Tickets will be dynamically injected here -->
    </div>

    <!-- Error Message Section -->
    <div id="error-message" style="display: none; color: red;">
      <!-- Error messages will appear here -->
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
